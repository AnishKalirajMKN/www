<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="./css/jquery.mobile-git.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css" />
        <title>Rate It</title>
    </head>
    <body class="body-bg">
        <div data-role="page">
        	<div data-role="header" class="page-footer" data-position="fixed">
            <img src="img/close_button.png" alt="Low resolution logo"class="close_icon float_left"/>
        	<div class="header_center">
        	<h2 class="head_text">How do you rate</h2>
        	<h2 class="m-t-15 head_text">Alfred & Constance ?</h2>
        	</div>
        </div>
        	<div data-role="content">
            <!-- <button id = "button" onclick="logo_alignment()">Button</button> -->
            <!-- <p id="geolocation">Finding geolocation...</p> -->
            <div class="emoticons logo_alignment happy-logo">
            	<img src="img/very_happy.png" alt="Very Happy Logo"/>
            </div>
            <div class="emoticons logo_alignment">
            	<img src="img/happy.png" alt="Happy Logo"/>
            </div>
            <div class="emoticons logo_alignment">
            	<img src="img/bad.png" alt="Bad logo"/>
            </div>
            <div class="emoticons logo_alignment">
            	<img src="img/terrible.png" alt="Terrible logo"/>
            	<!-- <h5 class="foot_text">1 of 3</h5> -->
            </div>
        </div>
        <div data-role="footer" class="page-footer" data-position="fixed">
        	<h5 class="foot_text pagination">1 of 3</h5>
            <img src="img/down.png" alt="Down Arrow Logo" id="faces_down" class="arrow_center m-b-12"/>
        </div>
        </div>
        <script type="text/javascript" src="./js/jquery-1.10.2.js"></script>
        <script type="text/javascript" src="./js/jquery.mobile-git.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script>
			$('#faces_down').click(function() {
				window.location.href = "feedback.html";
			});
			$('.close_icon').click(function() {
				window.location.href = "index.html";
			});
        </script>
    </body>
</html>
