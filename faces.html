<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" href="./css/jquery.mobile-git.css">
		<link rel="stylesheet" type="text/css" href="css/custom.css" />
		<title>Rate It</title>
	</head>
	<body class="body-bg">
		<div data-role="page">
			<div data-role="header" class="page-footer" data-position="fixed">
				<img src="img/close_button1.png" alt="Low resolution logo"class="close_icon float_left"/>
				<div class="header_center m-t-15">
					<span class="head_text">How do you rate</span>
					<span class="head_text" id="place-name"></span>
				</div>
			</div>
			<div data-role="content">
				<!-- <button id = "button" onclick="logo_alignment()">Button</button> -->
				<!-- <p id="geolocation">Finding geolocation...</p> -->
				<div  id="veryHappy">
					<img src="img/very_happy.png" class="emoticons logo_alignment happy-logo" alt="Very Happy Logo"/>
				</div>
				<div id="happy">
					<img src="img/happy.png" class="emoticons logo_alignment" alt="Happy Logo"/>
				</div>
				<div id="bad">
					<img src="img/bad.png" class="emoticons logo_alignment" alt="Bad logo"/>
				</div>
				<div  id="terrible">
					<img src="img/terrible.png" class="emoticons logo_alignment" alt="Terrible logo"/>
					<!-- <h5 class="foot_text">1 of 3</h5> -->
				</div>
				<h5 class="foot_text m-t-15 pagination header_center m-t-20 ui-title">1 of 3</h5>
				<img src="img/down.png" alt="Down Arrow Logo" id="faces_down" class="arrow_center down_arrow_img m-t--15"/>
			</div>
		</div>
		<script type="text/javascript" src="./js/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="./js/jquery.mobile-git.js"></script>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script>
			$(function() {
				$("#place-name").html(window.localStorage["placeName"]);
			});
			$('#faces_down').click(function() {
				window.location.href = "feedback.html";
			});
			$('.close_icon').click(function() {
				window.location.href = "index.html";
			});
			$('#veryHappy').click(function() {
				window.localStorage["faces"] = 1;
				app.showPage('feedback');
			});
			$('#happy').click(function() {
				window.localStorage["faces"] = 2;
				app.showPage('feedback');
			});
			$('#bad').click(function() {
				window.localStorage["faces"] = 3;
				app.showPage('feedback');
			});
			$('#terrible').click(function() {
				window.localStorage["faces"] = 4;
				app.showPage('feedback');
			});
		</script>
	</body>
</html>
