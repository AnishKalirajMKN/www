<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" href="./css/jquery.mobile-git.css">
		<link rel="stylesheet" type="text/css" href="css/custom.css" />
		<title>Rate It</title>
	</head>
	<body class="body-bg">
		<div data-role="page">
			<div data-role="header" class="index-header" data-position="fixed">
				<img src="img/alphabet.png" alt="Alphabet logo"class="alphabet_icon float_right"/>
				<div class="header_center">
					<h2 class="head_text white-color">Please Rate Your Experience</h2>
				</div>
			</div>
			<div class="search-div">
				<input name="search-1" id="searchTicket"  value="" type="search" placeholder="Search nearby shops,restaurants">
			</div>
			<div class="list-view-div">
				<ul data-role="listview"  data-filter='true' data-icon="false" data-input="#searchTicket" id="list-view" class="list-view" >
                </ul>
			</div>
			<div data-role="footer" class="page-footer" data-position="fixed">
				<div class="ui-grid-c p-b-15">
					<div class="ui-block-a">
						<div class="header_center">
							<img src="img/rateit.png" alt="Alphabet logo"class="arrow_center list-footer-icons"/>
							<span class="icon-text">Rate It</span>
						</div>
					</div>
					<div class="ui-block-b">
						<div class="header_center">
							<img src="img/discover.png" alt="Alphabet logo"class="arrow_center list-footer-icons"/>
							<span class="icon-text">Discover</span>
						</div>
					</div>
					<div class="ui-block-c">
						<div class="header_center">
							<img src="img/notification.png" alt="Alphabet logo"class="arrow_center list-footer-icons"/>
							<span class="icon-text">Notifications</span>
						</div>
					</div>
					<div class="ui-block-d">
						<div class="header_center">
							<img src="img/me.png" alt="Alphabet logo"class="arrow_center list-footer-icons list-footer-icons-me"/>
							<span class="icon-text">Me</span>
						</div>
					</div>
				</div><!-- /grid-b -->
			</div>
		</div>
		<script type="text/javascript" src="./js/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="./js/jquery.mobile-git.js"></script>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script>
			$(function() {
				app.showLoader();
				// --------------------------------- Geo Location API --------------------------------------------------
				// navigator.geolocation.getCurrentPosition(app.onSuccess, app.onError,{maximumAge: 3000, timeout: 60000, enableHighAccuracy: true});
				// --------------------------------- /Geo Location API --------------------------------------------------
			});
		</script>
	</body>
</html>
